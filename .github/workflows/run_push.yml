name: Commit CI/CD
on:
  push:
    branches:
      - Feature/a√±adir-github-actions
permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest
          pip install -r requirements.txt
          
        continue-on-error: true
      - name: Run unit tests
        run: |
           pytest tests/unit/ --collect-only -v
           
      - name: Generate Coverage Report
        run: |  
          coverage run -m pytest tests/unit/ -v -s
          coverage report -m
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Dockerfile.backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend  
          push: true
          tags: ghcr.io/cam2149/camartinez-mlops-u2:latest

      - name: Build and push Docker Dockerfile.frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend  
          push: true
          tags: ghcr.io/cam2149/camartinez-mlops-u2:latest          